const { gql } = require('apollo-server')

const userSchema = gql`
    scalar DateTime

    type User {
        nome: String!
        ativo: Boolean!
        email: String
        role: Role!
        createdAt: DateTime
    }

    input UserInput {
        nome: String
        ativo: Boolean
        email: String
        role: RoleTypes #NÃ£o pode receber um objeto como tipo, apenas scalares ( string, number, boolean) e outros inputs e listas 
        createdAt: DateTime
    }

    type Role {
        id: ID!
        type: RoleTypes!
    }

    enum RoleTypes {
        ESTUDANTE
        DOCENTE
        COORDENACAO
    }

    type Query {
        users: [User],
        user(id: ID!): User
    }

    type Mutation {
        includeUser(user: UserInput): User!,
        updateUser(id: ID!, user: UserInput): User!,
        deleteUserById(id: ID!): ID!
    }
`

module.exports = userSchema
